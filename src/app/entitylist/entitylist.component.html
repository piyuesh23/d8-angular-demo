<div *ngIf="isLoading">
  Loading data..
</div>
<ul *ngIf="!isLoading">
<table>
  <tr>
    <th>Sl. no.</th>
    <th>Title</th>
    <th>Type</th>
    <th>Created</th>
  </tr>
  <tr *ngFor="let t of entity; let i = index;">
    <td>{{i}}</td>
    <td>{{t.title}}</td>
    <td>{{t.type}}</td>
    <td>{{t.created}}</td>
  </tr>
</table>
