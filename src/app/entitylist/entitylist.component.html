<div *ngIf="isLoading">
  Loading data..
</div>
<ul *ngIf="!isLoading">
  <div *ngFor="let t of entity; let i = index">
    <span class="index entity-list">{{i}} </span>
    <span class="title entity-list">{{t.title}}</span>
    <span class="type entity-list">{{t.type}}</span>
    <span class="created entity-list">{{t.created}}</span>
  </div>
</ul>
